<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <style>
        body {
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
            background: #F8F8F8;

        }

        .layui-container {
            width: 76%;
        }

        .layui-header {
            color: #606266;
            padding: 0 20px 20px;
            border-bottom: 3px solid #009688;
            line-height: 22px;
            text-align: left;
        }

        h1 {
            padding-top: 30px;
            text-align: center;
        }


        .layui-row {
            text-align: left;
            width: 100%;
            margin: 10px 0;
            background: white;
        }

        .el-header {
            padding: 18px 20px;
            border-bottom: 1px solid #ebeef5;
            box-sizing: border-box;
            font-size: 16px;
        }

        .el-body {
            padding: 20px 50px;
            color: #606266;
            font-size: 14px;
        }

        .btn {
            padding: 30px 0;
            text-align: center;
            background: white;
        }

    </style>
</head>
<body>
<div class="layui-container">
    <div class="layui-header">
        <h1>第五届美财之星全国总决赛</h1>
    </div>
    <div>
        <form class="layui-form">
            <div th:each="r,i:${list}" class="layui-row">
                <div class="el-header">
                    <span th:text="${i.index+1+'、'+r.questionTitle}"></span>
                </div>
                <!--  题号  -->
                <input type="hidden" name="questionId" th:value="${r.id}">
                <!--  单选按钮  -->
                <div th:if="${r.questionType=='1'}" class="el-body">
                    <div th:each="it:${r.item}">
                        <!--  选择的答案  -->
                        <input type="radio" th:name="${'radio'+r.id}" th:value="${it.showAnswer}"
                               th:title="${it.showAnswer}">
                    </div>
                </div>
                <!--  多选按钮  -->
                <div th:if="${r.questionType=='2'}" class="el-body">
                    <div th:each="it:${r.item}">
                        <!--  选择的答案  -->
                        <input type="checkbox" th:name="${'checkbox'+r.id}"
                               lay-skin="primary" th:value="${it.showAnswer}" th:title="${it.showAnswer}">
                    </div>
                </div>
            </div>
            <div class="btn">
                <button class="layui-btn layui-btn-green" lay-submit lay-filter="formDemo">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../static/js/jquery-3.3.1.min.js"></script>
<script src="../static/layui/layui.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form,
            $ = layui.$;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            var fields = $(data.form).serialize();
            $.post("/answer", fields, function (result) {
                if (result.status == 200) {
                    // 
                    alert(result.msg);
                } else {
                    alert(result.msg);
                }
            }, "json");
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</html>
