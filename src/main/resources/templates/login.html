<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录页面</title>
    <link type="text/css" rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div class="content">
    <!--    登录    -->
    <div class="form sign-in">
        <form id="login-form" action="#" method="post" onsubmit="return false">
            <h2>欢迎回来</h2>
            <label>
                <span>用户名</span>
                <input class="input1" type="text" name="userName"/>
            </label>
            <label>
                <span>密码</span>
                <input class="input1" type="password" name="userPass"/>
            </label>
            <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
            <button type="button" class="submit" onclick="login()">登 录</button>
        </form>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>还未注册？</h2>
                <p>立即注册，发现大量机会！</p>
            </div>
            <div class="img__text m--in">
                <h2>已有帐号？</h2>
                <p>有帐号就登录吧，好久不见了！</p>
            </div>
            <div class="img__btn">
                <span class="m--up">注 册</span>
                <span class="m--in">登 录</span>
            </div>
        </div>
        <!--    注册    -->
        <div class="form sign-up">
            <form id="register-form" action="#" onsubmit="return false" method="post">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input class="input1" type="text" name="userName"/>
                </label>
                <label>
                    <span>密码</span>
                    <input class="input1" type="password" name="userPass"/>
                </label>
                <label>
                    <span>确认密码</span>
                    <input class="input1" type="password" name="confirmPass"/>
                </label>
                <label>
                    <input class="statu" type="radio" id="one" name="userStatu" value="1" checked>
                    <span for="one">参赛人员</span>
                    <input class="statu" type="radio" id="two" name="userStatu" value="2">
                    <span for="two">评委</span>
                    <input class="statu" type="radio" id="three" name="userStatu" value="3">
                    <span for="three">公屏</span>
                </label>
                <button type="button" class="submit" onclick="register()">注 册</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../static/js/script.js"></script>
<script type="text/javascript">

    function register() {
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "/register",
            data: $('#register-form').serialize(),
            success: function (result) {
                console.log(result);
                if (result.status == 200) {
                    alert(result.msg);
                    $(':input', '#register-form')
                        .not(':button, :submit, :reset, :hidden')
                        .val('')
                        .removeAttr('checked')
                        .removeAttr('selected');
                } else {
                    alert("注册失败！")
                }
            }
        });
    }

    function login() {
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "/login",
            data: $('#login-form').serialize(),
            success: function (result) {
                if (result.status == 200) {
                    //  /index url
                    //  _self 当前页面刷新
                    window.open('/index', '_self');
                } else {
                    alert("登录失败！");
                }
            }
        })
    }
</script>
</body>
</html>
